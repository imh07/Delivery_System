<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Login</h1>
  </header>

  <main>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <p>Not registered yet? <a href="admin-registration.html">Register here</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Delivery Management System. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get user input
      const enteredEmail = document.getElementById('email').value;
      const enteredPassword = document.getElementById('password').value;

      // Simulated credentials (replace with real authentication in production)
      const storedEmail = 'admin@gmail.com';
      const storedPassword = 'admin123';

      // Validate login
      if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
        alert('Login successful!');
        window.location.href = 'admin-dashboard.html'; // Redirect to Admin Dashboard
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>

</body>
</html>
