<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Person Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Delivery Person Login</h1>
  </header>

  <main>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" placeholder="Enter OTP" required disabled>

      <button type="button" id="sendOtpBtn">Send OTP</button>
      <button type="submit" id="submitBtn" disabled>Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Delivery Management System. All Rights Reserved.</p>
  </footer>

  <script>
    // Simulate OTP generation and sending
    let generatedOTP = '';

    document.getElementById('sendOtpBtn').addEventListener('click', function() {
      const email = document.getElementById('email').value;
      if (email) {
        // Generate a random 6-digit OTP
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        alert(`OTP sent to ${email}: ${generatedOTP}`); // Simulate sending OTP
        document.getElementById('otp').disabled = false; // Enable OTP input
        document.getElementById('submitBtn').disabled = false; // Enable Login button
      } else {
        alert('Please enter a valid email address');
      }
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const enteredOTP = document.getElementById('otp').value;

      if (enteredOTP === generatedOTP.toString()) {
        alert("Login successful!");
        // You can store session data for a logged-in user or redirect to a dashboard page
        window.location.href = 'delivery-dashboard.html'; // Redirect to delivery person dashboard
      } else {
        alert("Invalid OTP. Please try again.");
      }
    });
  </script>

</body>
</html>
